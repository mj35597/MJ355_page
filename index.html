.container {
  position: absolute;
  width: 27%;
  left: 15%;
  top: 5%;
}

}

}


.image {
  display: block;

}

.overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
  transition: .5s ease;

}

}


.container:hover .overlay {
  opacity: 1;
}

.container2:hover .overlay2 {

}

.container3:hover .overlay3 {
